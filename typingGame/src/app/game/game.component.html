<div class="game">
    <div class="columns is-centered">
        <div class="box column is-one-third has-background-dark">
            <h1 class="title has-text-centered has-text-black">Typing Challenge</h1>
  
            <p class="has-text-centered">
                <span [class]="compareText(char, inputText[i])" *ngFor="let char of getSplit(randomText); index as i">{{ char }}</span>
            </p>
            <div>
                <input class="input" (input)="onInput($event)" />
            </div>
            <div *ngIf="inputText === randomText" class="box has-text-centered has-background-success">
                <h1 class="title">Success!</h1>
            </div>
        </div>
    </div>
  </div>
